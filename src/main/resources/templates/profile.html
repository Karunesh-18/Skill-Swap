<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Profile - Skill Swap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
      }
      .navbar {
        background: #667eea;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
      }
      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
      }
      .profile-card {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .profile-header h1 {
        color: #667eea;
        margin-bottom: 10px;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat {
        text-align: center;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
      }
      .stat-label {
        color: #666;
        margin-top: 5px;
      }
      .info-section {
        margin-bottom: 20px;
      }
      .info-section h3 {
        margin-bottom: 10px;
        color: #333;
      }
      .info-section p {
        color: #666;
        line-height: 1.6;
      }
      .btn {
        padding: 10px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Skill Swap</h2>
      <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/skills">My Skills</a>
        <a href="/matches">Matches</a>
        <a href="/sessions">Sessions</a>
        <a href="/profile">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <h1 id="userName"></h1>
          <p id="userEmail"></p>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="rating">0</div>
            <div class="stat-label">Rating</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="totalSessions">0</div>
            <div class="stat-label">Total Sessions</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="completedSessions">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>
        <div class="info-section">
          <h3>University</h3>
          <p id="university"></p>
        </div>
        <div class="info-section">
          <h3>Major</h3>
          <p id="major"></p>
        </div>
        <div class="info-section">
          <h3>Year</h3>
          <p id="year"></p>
        </div>
        <div class="info-section">
          <h3>Bio</h3>
          <p id="bio"></p>
        </div>
      </div>
    </div>
    <script>
      async function loadProfile() {
        const response = await fetch("/api/users/me");
        const user = await response.json();
        document.getElementById(
          "userName"
        ).textContent = `${user.firstName} ${user.lastName}`;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("rating").textContent = user.rating
          ? user.rating.toFixed(1)
          : "N/A";
        document.getElementById("totalSessions").textContent =
          user.totalSessions;
        document.getElementById("completedSessions").textContent =
          user.completedSessions;
        document.getElementById("university").textContent =
          user.university || "Not specified";
        document.getElementById("major").textContent =
          user.major || "Not specified";
        document.getElementById("year").textContent =
          user.year || "Not specified";
        document.getElementById("bio").textContent = user.bio || "No bio yet";
      }
      async function logout() {
        await fetch("/api/auth/logout", { method: "POST" });
        window.location.href = "/";
      }
      loadProfile();
    </script>
  </body>
</html>
